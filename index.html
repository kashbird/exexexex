<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <section class="section scroll-spy">
    <div class="container">
        <h1>home</h1>
        <div class="box back-to-position to-right delay-0"></div>
        <div class="box back-to-position to-left"></div>
    </div>
</section>
<section class="section scroll-spy">
    <div class="container">
        <h1>about</h1>
        <div class="box back-to-position to-right delay-0"></div>
        <div class="box back-to-position to-left delay-1"></div>
    </div>
</section>
<section class="section scroll-spy">
    <div class="container">
        <h1>skills</h1>
        <div class="box back-to-position to-right delay-0"></div>
        <div class="box back-to-position to-left delay-1"></div>
    </div>
</section>
<section class="section scroll-spy">
    <div class="container">
        <h1>works</h1>
        <div class="box back-to-position to-right delay-0"></div>
        <div class="box back-to-position to-left delay-1"></div>
    </div>
</section>
<section class="section scroll-spy">
    <div class="container">
        <h1>contact</h1>
        <div class="box back-to-position to-right delay-0"></div>
        <div class="box back-to-position to-left delay-1"></div>
    </div>
</section>

<script>
  //스크롤 매직 할당 요소 변수 할당
  const spyEls = document.querySelectorAll("section.scroll-spy");
  // 스크롤 매직 컨트롤러 생성
  const controller = new ScrollMagic.Controller();

  //할당 요소 모두에게 함수 적용
  spyEls.forEach(function (spyEl){
    new ScrollMagic.Scene({
      // Scene 오브젝트에 트리거가 될 요소
      triggerElement: spyEl
    })
    // 요소에 닿게 되면 발생하게 될 트리거
    .setClassToggle(spyEl, "show")
    .addTo(controller);
  })

</script>
</body>
</html>
